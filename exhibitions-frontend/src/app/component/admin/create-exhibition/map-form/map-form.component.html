<div *ngIf="exhibition" class="row p-2"  style="background-color: white; margin-top: 4px; margin-bottom: 4px; border-radius: 5px;">
    <div class="col-fluid draggable m-1"  (click)="changeSection(i)" *ngFor="let section of exhibition.items;index as i;" [id]="section.id">
        <button [className]="i === choosenSection  ? 'btn createnav createnav-active' : 'btn createnav'"  [id]="section.id">{{section.position}}</button>
    </div>
    <div class="container-fluid" style="min-height: 200px;">
        <form #markerForm="ngForm" class="form">
            <div *ngFor="marker of markers" class="form-row">
                <div class="col-5 form-group form-inline">
                    <label class="m-2"><img src="https://www.fillmurray.com/30/30"/></label>
                    <input class="form-control" id="title" [ngModel]="title" placeholder="TÃTULO DO MARCADOR">
                </div>
                <div class="col-5 form-group form-inline">
                    <label class="m-2"><img src="https://www.fillmurray.com/30/30"/></label>
                    <input class="form-control" id="coordinates" [(ngModel)]="coordinates" placeholder="COORDENADAS" name="coordinates"  >
                </div>
                <div class="col-2 ">
                    <img class="m-2 float-right" (click)="removeMarker()" src="https://www.fillmurray.com/30/30"/>
                    <img class="m-2 float-right" (click)="addMarker()" src="https://www.fillmurray.com/30/30"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="map" class="map"></div>

<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
