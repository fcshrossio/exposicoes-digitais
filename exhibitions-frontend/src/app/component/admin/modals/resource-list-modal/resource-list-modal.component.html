<div>
    <div class="modal-header w-100">
      <h4 class="modal-title w-100" style="text-align: center;" id="modal-basic-title">Recursos Guardados</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container-fluid px-5 pt-5 justify-content-center">
        <div class="row w-100 p-4 m-0 justify-content-center" style="background-color: #FAFAFB;">
            <div class="col-auto">
                <img (click)='changeView("list")' src="https://www.fillmurray.com/30/30"/>
            </div>
            <div class="col-auto">
                <img (click)='changeView("images")' src="https://www.fillmurray.com/30/30"/>
            </div>
            <div class="col-2">
                <select class="form-control">
                    <option>Default select</option>
                    <option>Default select</option>
                    <option>Default select</option>
                </select>
            </div>
            <div class="col-auto ml-auto">
                <button class="btn btn-primary px-3 createnav createnav-active"  (click)=insert()>INSERIR</button>
            </div>
        </div>
        <form #resourceForm="ngForm">
        <div *ngIf="viewType=='list'">
            <table class="table table-striped table-borderless text w-100">
                <tbody>
                     <tr *ngFor="let resource of digitalResources" >
                        <td class="align-middle justify-content-center">
                            <div  class="row">
                                <div class="col-lg-4 col-sm-12">
                                    <input type="checkbox" [value]="resource.id" (change)="onCheckBoxChange($event)" >
                                </div>
                                <div class="col-4 pl-0">
                                    <img src="../../../../../assets/icons/info.svg"/>
                                </div>
                                <div class="col-4 pl-0">
                                    <img src="https://www.fillmurray.com/30/30"/>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle" >{{resource.title}}</td>
                        <td class="align-middle" >{{resource.dataProvider}}</td>
                        <td class="align-middle"> Pellentesque aliquet.</td>
                        <td class="align-middle"> 20/10/2021</td>
                        <td class="align-middle" style="width: 15%">
                            <select class="form-control">
                                <option>Default select</option>
                                <option>Default select</option>
                                <option>Default select</option>
                            </select>
                        </td>
                        <td class="align-middle"><img src="../../../../../assets/icons/share.svg"/></td>
                    </tr>
                </tbody>
              </table>
        </div>
        <div *ngIf="viewType=='images'">
            <div class="container-fluid w-100" style="background-color: white;">
                <div class="row p-2 justify-content-center">
                    <div *ngFor="let resource of digitalResources" class="col-3 m-3" style="background-color:  #FAFAFB;">
                        <div class="row m-0 p-2">
                            <div class="col-1 d-flex justify-content-center text-center">
                                <img src="../../../../../assets/icons/info.svg"/>
                            </div>
                            <div class="col">
                            </div>
                            <div class="col-1 m-0 d-flex justify-content-center text-center">
                                <input type="checkbox" [value]="resource.id" (change)="onCheckBoxChange($event)" >
                            </div>
                        </div>
                        <div class="row p-0 ">
                            <div class="col p-0">
                                <img class="w-100" src="https://www.fillmurray.com/30/30"/>
                            </div>
                        </div>
                        <div>
                            {{resource.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
