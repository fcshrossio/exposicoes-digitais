<a *ngIf="exhibition" routerLink="/exhibition/{{exhibition.id}}" class="card text-decoration-none"  style="width: 18rem;">
    <img *ngIf="exhibition.cover" class="card-img-top"  src="../../../../../assets/images/0001_M2.jpg" >
    <div class="card-img-overlay">
      <div class="row p-2">
        <div class="col-auto">
          <img src="../../../../../assets/icons/info.svg"/>
        </div>
        <div class="col-auto ml-auto">
          <img src="../../../../../assets/icons/share.svg"/>
        </div>
      </div>
      <div class="row p-2" style="margin-top: 200px;">
        <div class="col-auto ml-auto mt-auto" (click)="open(content)">
          <img src="../../../../../assets/icons/info.svg"/>
        </div>
      </div>
    </div>
    <div class="card-body">
      <h3 class="card-title">{{exhibition.title}}</h3>
      <p class="card-text">{{exhibition.subtitle}}</p>
    </div>
    <div class="card-footer">
      <p>15 mins</p>
    </div>
  </a>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
