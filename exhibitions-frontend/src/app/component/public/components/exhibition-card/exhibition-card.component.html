<div *ngIf="exhibition" class="card text-decoration-none"  style="width: 18rem;">
    <img *ngIf="exhibition.cover" class="card-img-top"  src="{{exhibition.cover.identifier}}" >
    <div routerLink="/exhibition/{{exhibition.id}}" class="card-img-overlay">
      <div class="row p-2">
        <div class="col-auto">
          <img style="width: 25px;" src="../../../../../assets/icons/resources.svg"/>
        </div>
        <div class="col-auto ml-auto">
          <img src="../../../../../assets/icons/share.svg"/>
        </div>
      </div>
      <div class="row p-2" style="margin-top: 200px;">
        <div class="col-auto ml-auto mt-auto" (click)="open()">
          <img style="width: 33px;" src="../../../../../assets/icons/info.svg"/>
        </div>
      </div>
    </div>
    <div routerLink="/exhibition/{{exhibition.id}}">
      <div class="card-body">
        <h3 class="card-title">{{exhibition.title}}</h3>
        <p class="card-text">{{exhibition.subtitle}}</p>
      </div>
      <div class="card-footer">
        <p>{{exhibition.estimatedViewingTime}} min</p>
      </div>
    </div>

  </div>
